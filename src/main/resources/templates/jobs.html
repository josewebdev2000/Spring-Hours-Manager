<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="en">
<head th:replace="~{fragments/head.html :: head}"></head>
<body>
<div class="wrapper">
    <!--Import Dashboard Header-->
    <nav th:replace="~{fragments/dashboard-header.html :: dashboard-header}"></nav>
    <!--Import Dashboard Sidebar-->
    <aside th:replace="~{fragments/dashboard-sidebar.html :: dashboard-sidebar}"></aside>

    <!--Import the Dashboard Preloader-->
    <div th:replace="~{fragments/dashboard-preloader.html :: dashboard-preloader}"></div>

    <!--Place content of the index page here-->
    <div class="content-wrapper" id="jobs-page-content-wrapper">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Jobs</h1>
                    </div>
                </div>
            </div>
        </section>
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title"><b th:text="${springUserPossessiveName + ' Jobs'}" class="text-nowrap">User Jobs</b></h3>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <input type="hidden" id="user-id" th:value="${userId}">
                                    <div>
                                        <a class="btn btn-block btn-purple btn-lg text-white" href="/dashboard/job?action=add" th:href="${baseUrl + '/dashboard/job?action=add'}">Add New Job</a>
                                    </div>
                                    <table class="table table-bordered table-hover align-middle">
                                        <thead>
                                            <tr>
                                                <th>Job Name</th>
                                                <th>Job Description</th>
                                                <th>Company Name</th>
                                                <th>Pay Rate</th>
                                                <th>Pay Roll Day</th>
                                                <th style="width: 140px">Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <div th:if="${springUserJobs.size() > 0}">
                                                <tr th:each="springUserJob: ${springUserJobs}">
                                                    <td th:text="${springUserJob.getJobName()}"></td>
                                                    <td th:text="${springUserJob.getJobDescription()}"></td>
                                                    <td th:text="${springUserJob.getCompanyName()}"></td>
                                                    <td th:text="${springUserJob.getFormattedPayRate()}"></td>
                                                    <td th:text="${springUserJob.getPayCheckDay()}"></td>
                                                    <td class="job-actions" role="group">
                                                        <a th:href="${baseUrl + '/dashboard/job?action=view&id=' + springUserId}" class="btn btn-info btn-sm"><i class="fas fa-eye"></i> View</a>
                                                        <a th:href="${baseUrl + '/dashboard/job?action=edit&id=' + springUserId}" class="btn btn-primary btn-sm"><i class="fas fa-edit"></i> Edit</a>
                                                        <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal" th:data-bs-target="${'#delete-modal-' + springUserId}"><i class="fas fa-trash"></i> Delete</button>
                                                    </td>
                                                </tr>
                                                <tr th:each="springUserJob: ${springUserJobs}">
                                                    <th>
                                                        <div class="modal fade" th:id="${'delete-modal-' + springUserId}" tabindex="-1" role="dialog" aria-labelledby="deleteJobModalLabel" aria-hidden="true">
                                                            <div class="modal-dialog modal-dialog-centered" role="document">
                                                                <div class="modal-content">
                                                                    <div class="modal-header">
                                                                        <h5 class="modal-title" id="deleteJobModalLabel" th:text="${'Delete ' + springUserJob.getJobName() + ' - ' + springUserJob.getCompanyName() + ' Job'}"></h5>
                                                                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                                                            <span aria-hidden="true">&times;</span>
                                                                        </button>
                                                                    </div>
                                                                    <div class="modal-body">
                                                                        Are you sure you want to delete this job?
                                                                    </div>
                                                                    <div class="modal-footer" th:id="${'delete-modal-footer-' + springUserJob.getJobId()}">
                                                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                                                        <button type="button" class="btn btn-danger delete-job-btn" th:id="${'btn-modal-delete-job-' + springUserJob.getJobId()}">Delete</button>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </th>
                                                </tr>
                                            </div>
                                            <div th:if="${springUserJobs.size() == 0}">
                                                <tr>
                                                    <td colspan="7">
                                                        <div class="text-center">
                                                            <h4 class="display-5">No Jobs</h4>
                                                            <p class="h5">You have not added any jobs yet</p>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </div>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<!--Body Scripts-->
<div th:replace="~{fragments/bottom.html :: body-scripts}"></div>
</body>
</html>
