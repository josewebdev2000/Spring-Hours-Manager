<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="en">
<head th:replace="~{fragments/head.html :: head}"></head>
<body>
<!-- Header -->
<header th:replace="~{fragments/header.html :: header}"></header>

<!--Main Content-->
<main role="main">
    <div class="login-container">
        <div class="login-box">
            <h2 class="fsize-200-e dark-purple-color">Forgot your password?</h2>
            <form id="forgot-password-form" enctype="multipart/form-data" novalidate>
                <div class="form-group position-relative">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email to change your password" required>
                    <div class="valid-tooltip email">Email Looks Good</div>
                    <div class="invalid-tooltip email"></div>
                </div>
                <button id="forgot-password" class="btn btn-purple btn-block" type="submit">Get Password Reset Link</button>
            </form>
            <div class="form-group p-3 m-2">
                <div id="form-alerts-container"></div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer th:replace="~{fragments/footer.html :: footer}"></footer>
<!--Body Scripts-->
<div th:replace="~{fragments/bottom.html :: body-scripts}"></div>
</body>
</html>
