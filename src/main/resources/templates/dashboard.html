<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="en">
<head th:replace="~{fragments/head.html :: head}"></head>
<body>
<div class="wrapper">
    <!--Import Dashboard Header-->
    <nav th:replace="~{fragments/dashboard-header.html :: dashboard-header}"></nav>
    <!--Import Dashboard Sidebar-->
    <aside th:replace="~{fragments/dashboard-sidebar.html :: dashboard-sidebar}"></aside>

    <!--Import the Dashboard Preloader-->
    <div th:replace="~{fragments/dashboard-preloader.html :: dashboard-preloader}"></div>

    <!--Place content of the index page here-->
    <div class="content-wrapper">
        <div class="container">
            <div class="header main-dashboard d-flex justify-content-between align-items-center">
                <h1>Dashboard</h1>
                <div class="logo">
                    <img src="/img/chronometer-128px.png" th:src="${baseUrl + '/img/chronometer-128px.png'}" alt="HoursManager Logo" class="brand-image">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <a href="#" class="card-link">
                        <div class="card text-white h-100">
                            <div class="card-body d-flex flex-column justify-content-center align-items-center">
                                <h2 class="card-title">Closest Pay Date</h2>
                                <p class="card-text">19, Jun 2028</p>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-6 mb-3">
                    <a href="#" class="card-link">
                        <div class="card text-white h-100">
                            <div class="card-body d-flex flex-column justify-content-center align-items-center">
                                <h2 class="card-title">Jobs registered</h2>
                                <p class="card-text">3</p>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-6 mb-3">
                    <a href="#" class="card-link">
                        <div class="card text-white h-100">
                            <div class="card-body d-flex flex-column justify-content-center align-items-center">
                                <h2 class="card-title">Earnings</h2>
                                <p class="card-text">$250</p>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-6 mb-3">
                    <a href="#" class="card-link">
                        <div class="card text-white h-100">
                            <div class="card-body d-flex- flex-column justify-content-center align-items-center">
                                <h2 class="card-title">Hours worked</h2>
                                <p class="card-text">45 Hr</p>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col mb-3">
                    <a href="/dashboard/job?action=add" th:href="${baseUrl + '/dashboard/job?action=add'}" class="card-link">
                        <div class="card text-white h-100">
                            <div class="card-body d-flex flex-column justify-content-center align-items-center">
                                <h2 class="card-title">Add New Job</h2>
                                <p class="card-text">Click here to add a new job</p>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="history mt-4">
                    <h2>Weekly Job Records</h2>
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Job Title</th>
                                    <th>Job Role</th>
                                    <th>Employer Name</th>
                                    <th>Pay Rate</th>
                                    <th>Total Hours Worked</th>
                                    <th>Earnings</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Software Developer</td>
                                    <td>Full-Stack Java Developer</td>
                                    <td>IBM</td>
                                    <td>$30/hr</td>
                                    <td>32 Hr</td>
                                    <td>$960</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Body Scripts-->
<div th:replace="~{fragments/bottom.html :: body-scripts}"></div>
</body>
</html>
